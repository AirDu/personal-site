{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-3.3.7/css/bootstrap.min.css' %}">

          href="{% static 'wangEditor/plugin/fullscreen/wangEditor-fullscreen-plugin.css' %}">
