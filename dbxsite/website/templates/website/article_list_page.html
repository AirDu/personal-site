{% extends 'website/base.html' %}
{% block title %}
    文章列表
{% endblock %}
{% block body_content %}
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="row">
                    <h1>文章列表</h1>
                </div>
                <div class="row">
                    <div class="col-md-10" style="background-color: gainsboro"></div>
                </div>
                <br/>
                <div class="row">
                    {% for article in articles %}
                        <div class="row">
                            <div class="col-lg-3">
                                <a href="{% url 'article:article_page' article.id %}">{{ article.title }}</a>
                            </div>
                            <div class="col-lg-3 col-md-push-4">
                                <p>{{ article.publish_time }}</p>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-3">
                <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-heading">分类</div>
                        <ul class="list-group">
                            <li class="list-group-item"><a href="#">编程技巧</a></li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-heading">标签</div>
                        <ul class="list-group">
                            <li class="list-group-item"><a href="#">Python</a></li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-heading">时间</div>
                        <ul class="list-group">
                            <li class="list-group-item"><a href="#">最近1个月</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block js_block %}
    <script>

    </script>
{% endblock %}
